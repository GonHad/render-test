<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pago - English Ways</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Particles.js Background -->
    <div id="particles-js"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('index') }}#welcome">Inicio</a></li>
            <li><a href="{{ url_for('index') }}#course">Sobre el Curso</a></li>
            <li><a href="{{ url_for('index') }}#cta">Comienza Ahora</a></li>
        </ul>
    </nav>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="English Ways Logo" class="logo">
    </div>

    <!-- Payment Form Section -->
    <section id="payment" class="container text-center mt-5">
        <h1 class="neon-text">Pasarela de Pago</h1>
        <form id="payment-form" class="text-left" method="POST" action="{{ url_for('payment') }}">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="tarjeta_credito">Tarjeta de Crédito:</label>
                <input type="text" id="tarjeta_credito" name="tarjeta_credito" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="fecha_expiracion">Fecha de Expiración:</label>
                <input type="text" id="fecha_expiracion" name="fecha_expiracion" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="codigo_seguridad">Código de Seguridad:</label>
                <input type="text" id="codigo_seguridad" name="codigo_seguridad" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Pagar</button>
        </form>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
